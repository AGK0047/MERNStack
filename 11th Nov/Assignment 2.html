<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillNest</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family: 'Poppins', sans-serif;
    background: #f9fbf9;
    color:#1a3b2e;
  }
  .wrapper{
    max-width:1150px;
    margin:40px auto;
    background:#fff;
    border-radius:14px;
    border:2px solid #b8e0c9;
    padding:30px;
    box-shadow:0 10px 30px rgba(26,59,46,0.1);
  }
  header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:40px;
    border-bottom:1px solid #def0e3;
    padding-bottom:15px;
  }
  .logo{
    font-size:1.8rem;
    font-weight:700;
    color:#195b45;
  }
  nav a{
    text-decoration:none;
    margin-left:25px;
    color:#195b45;
    font-weight:500;
    transition:.3s;
  }
  nav a:hover{
    color:#fff;
    background:#2b8a68;
    padding:6px 12px;
    border-radius:8px;
  }

  .courses{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
    margin-bottom:50px;
  }
  .card{
    border:2px solid #b8e0c9;
    border-radius:12px;
    padding:25px;
    text-align:center;
    font-weight:600;
    color:#195b45;
    transition:all .4s ease;
  }
  .card:hover{
    background:#2b8a68;
    color:white;
    transform:translateY(-8px);
    box-shadow:0 10px 25px rgba(43,138,104,0.3);
  }

  .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
  }
  .gallery img{
    width:100%;
    border-radius:10px;
    border:2px solid #b8e0c9;
    object-fit:cover;
    transition:.3s;
  }
  .gallery img:hover{
    transform:scale(1.05);
  }

  footer{
    margin-top:50px;
    text-align:center;
    color:#195b45;
    font-size:.9rem;
  }

  @media(max-width:600px){
    header{flex-direction:column;gap:15px;}
  }
</style>
</head>
<body>

<div class="wrapper">
  <header>
    <div class="logo">SkillNest</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Join</a>
    </nav>
  </header>

  <section class="courses">
    <div class="card">Intro to Java</div>
    <div class="card">UX Design Principles</div>
    <div class="card">Cloud Computing</div>
    <div class="card">Cybersecurity Basics</div>
  </section>

  <section class="gallery">
    <img src="img1.jpg" alt="course image 1">
    <img src="img2.jpg" alt="course image 2">
    <img src="img3.jpg" alt="course image 3">
    <img src="img4.jpg" alt="course image 4">
  </section>

  <footer>© 2025 SkillNest — Empowering Skills for the Future</footer>
</div>

</body>
</html>
