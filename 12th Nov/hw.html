<!DOCTYPE html>
<html>
  <body>
    <h1>My Web Page</h1>
    <p id="demo"></p>

    <script>
      var myMessage = "Hello World";
      
      runCode();

      function runCode() {
        var element = document.getElementById("demo");
        element.innerHTML = myMessage;
      }
    </script>
  </body>
</html>
