<!DOCTYPE html>
<html>
  <body>
    <h1>My First JavaScript</h1>

    <button type="button" onclick="showDate()">
      Click me to display Date and Time.
    </button>
    
    <center><h2 id="demo"></h2></center>

    <script>
      function showDate() {
        var d = new Date();
        document.getElementById('demo').innerHTML = d;
      }
    </script>
  </body>
</html>
