<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Number Sign Checker</title>
</head>
<body>
  <h2>Check if a number is positive, negative, or zero</h2>

  <label>Enter a number: </label>
  <input type="number" id="myNumber">
  <button onclick="checkTheSign()">Check</button>

  <p id="result"></p>

  <script>
    function checkTheSign() {
      
      var x = document.getElementById("myNumber").value;
      
    
      if (x == "") {
        document.getElementById("result").innerHTML = "⚠️ Please enter a valid number.";
        document.getElementById("result").style.color = "black";
      }
      
      
      if (x > 0) {
        document.getElementById("result").innerHTML = x + " is Positive";
        document.getElementById("result").style.color = "green";
      }
      
      
      if (x < 0) {
        document.getElementById("result").innerHTML = x + " is Negative";
        document.getElementById("result").style.color = "red";
      }
      
    
      if (x == 0 && x != "") {
        document.getElementById("result").innerHTML = x + " is Zero";
        document.getElementById("result").style.color = "blue";
      }
    }
  </script>
</body>
</html>
