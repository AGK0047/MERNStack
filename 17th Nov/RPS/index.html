<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br>
    <div id="main-box">
        <h1>Rock Paper Scissors</h1>

        <div class="score-box">
            <h2>User</h2>
            <div id="score1">Score: 0</div>
        </div>

        <div class="score-box">
            <h2>Computer</h2>
            <div id="score2">Score: 0</div>
        </div>

        <br><br>

        <button onclick="runGame('R')">Rock</button>
        <button onclick="runGame('P')">Paper</button>
        <button onclick="runGame('S')">Scissors</button>
        
        <button id="end-btn" onclick="stopGame()">Quit</button>

        <div id="status-text"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
